<script>
  
document.getElementById("metricsForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const age = document.getElementById("age").value;
  const weight = document.getElementById("weight").value;
  if (age =="" || weight == "" )
    {showToast("Enter Correct Data")
  return;
  }
  fetch("http://127.0.0.1:8000/app/save-metrics", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    credentials:"include",
    body: JSON.stringify({
      age: age,
      weight: weight
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      showToast("Saved successfully!");
    }
    else 
     showToast("Enter Correct Data")
  });
});

function showToast(message) {
  let toast;
  if(message.toLowerCase().includes("successfully"))
  toast = document.querySelector(".toast.success");
  else
  toast = document.querySelector(".toast.fail");
  
  toast.textContent = message;
  toast.classList.add("show");

  // Hide after 3s
  setTimeout(() => {
    toast.classList.remove("show");
  }, 3000);
}

async function api (path,opts={})
{

const res = await fetch( path,
{credentials: "include",...opts});
console.log(res);
const text = await res.text(); // â† read raw output

return data;
}
catch(err)
{
  console.log(err.message);
}
return null;
}
